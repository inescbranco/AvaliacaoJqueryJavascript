2) Considere uma função fnRGB que recebe 3 parâmetros numéricos com valores entre 0 e 255. Considere ainda uma página onde existe um
formulário com 3 caixas de texto e um botão “Calcula”.
    a) Apresente o código HTML do botão de forma a que ao pressionar o botão a função fnRGB seja chamada e devolva o código final da cor.
    b) Considerando a alínea anterior mostre o resultado como backgroung-color de um bloco div.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>

        function changeBackgroundColor() {
            var red = document.getElementById('redInput').value;
            var blue = document.getElementById('blueInput').value;
            var green = document.getElementById('greenInput').value;
            var square = document.getElementById('squareDiv');

            if (red > 255 || red < 0 || blue > 255 || blue < 0 || green > 255 || green < 0) {
                alert('Escolhe apenas valores entre 0 e 255!');
                square.style.backgroundColor = fnRGB(255, 255, 255);
            } else {
                // b) Considerando a alínea anterior mostre o resultado como backgroung-color de um bloco div.
                square.style.backgroundColor = fnRGB(red, blue, green);
            }
        }

        function clearSquare () {
            var square = document.getElementById('squareDiv');
            square.style.backgroundColor = fnRGB(255, 255, 255);
        }

        // a) Apresente o código HTML do botão de forma a que ao pressionar o botão a função fnRGB seja chamada e devolva o código final da cor.
        function fnRGB(red, blue, green) {
            return 'rgb(' + red + ',' + blue + ',' + green + ')';
        }

    </script>

    <style>
        #squareDiv {
            width: 10rem;
            height: 10rem;
            border: solid 1px black;
        }
    </style>
</head>

<body>

    <label>Pinta o quadrado abaixo à tua escolha</label><br><br>
    <label>Red</label>
    <input type="number" id="redInput" max="255" min="0" value="0"><br><br>
    <label>Blue</label>
    <input type="number" id="blueInput" max="255" min="0" value="0"><br><br>
    <label>Green</label>
    <input type="number" id="greenInput" max="255" min="0" value="0"><br><br>

    <!-- a) Apresente o código HTML do botão de forma a que ao pressionar o botão a função fnRGB seja chamada e devolva o código final da cor. -->
    <!-- A função fnRGB é chamada através da função "changeBackgroundColor" -->
    <button onclick="changeBackgroundColor()">Calcula</button><br><br>
    <button onclick="clearSquare()">Fazer de novo</button><br><br>

    <!-- b) Considerando a alínea anterior mostre o resultado como backgroung-color de um bloco div. -->
    <div id="squareDiv"></div>

</body>

</html>
